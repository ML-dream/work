<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>JS日历插件日期选择器</title>
		<script type="text/javascript" src="js/laydate.js"></script>

	</head>
	<body>
		<p>YYYY-MM-DD hh:mm:ss</p>
		<input placeholder="请输入日期" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
		<br>
		<p>YYYY-MM-DD hh</p>
		<input class="laydate-icon" id="demo" value="" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh'})"> 
	</body>
	
	
<script type="text/javascript">
	!function(){
		laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
		laydate({elem: '#demo'});//绑定元素
	}();
</script>
