<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>无标题页</title>
    <script src="../../../scripts/boot.js" type="text/javascript"></script>
    <style type="text/css">
    body,html{
        height:100%;width:100%;
        margin:0;padding:0;
    }
    </style>
</head>
<body>
    <div id="form1" >
        <table>
            
            <tr>
                <td>
                    <label>任务名称：</label>
                </td>
                <td>
                    <input id="textbox1"  name="name" class="mini-textbox" required="true" />
                </td>
                <td>
                    <label>大小：</label>
                </td>
                <td>
                    <input id="text1"  name="size" class="mini-textbox" required="true" />
                </td>
            </tr>
        </table>
    </div>
    <input type="button" value="确定" onclick="CloseWindow()"/>
</body>
</html>
<script type="text/javascript" charset="utf-8">
mini.parse();
var form = new mini.Form("form1");
function SetData(data){
     data = mini.clone(data);
     form.setData(data);
}

function CloseWindow() {
    var options = form.getData();
    window.Owner.upDateNode(options);
    window.CloseOwnerWindow();
}
</script>
