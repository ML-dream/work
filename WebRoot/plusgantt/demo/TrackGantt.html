<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>
<head>
    <title>跟踪甘特图</title>
    <script src="../scripts/jquery.min.js" type="text/javascript"></script>
    <script src="../scripts/miniui/miniui.js" type="text/javascript"></script>    
    <script src="../scripts/miniui/locale/zh_CN.js" type="text/javascript"></script>

    <link href="../scripts/miniui/themes/default/miniui.css" rel="stylesheet" type="text/css" /><link href="../scripts/miniui/themes/blue/skin.css" rel="stylesheet" type="text/css" />
    <link href="../scripts/miniui/themes/icons.css" rel="stylesheet" type="text/css" />

    <script src="../scripts/plusgantt/GanttMenu.js" type="text/javascript"></script>
    <script src="../scripts/plusgantt/GanttSchedule.js" type="text/javascript"></script>
    <script src="../scripts/plusgantt/GanttService.js" type="text/javascript"></script>
    
</head>
<body style="font-size:13px">    
    
    <input type="button" onclick="createBaseline()" value="创建比较基准"/>
    <input type="button" onclick="clearBaseline()" value="清除比较基准" />
    <input type="checkbox" id="trackcheck" onclick="oncheckedchanged(this)"/><label for="trackcheck">跟踪甘特图</label>        

    <p>跟踪甘特图：显示为上下两个条形图，对比任务的计划日期和实际日期，显示差距，进行优化和总结。</p>
    <ul>
        <li>上边条形图是当前任务日期</li>
        <li>下边条形图是计划任务日期，一般是在之前保存的项目计划日期数据。</li>
    </ul>
    <b>操作步骤：</b>
    <ol>
        <li>点击“跟踪甘特图”</li>
        <li>点击“创建比较基准”</li>        
    </ol>

    <br />
    <div id="viewCt">
    </div>
</body>
</html>
<script type="text/javascript">

/* 创建甘特图对象，设置列配置
-----------------------------------------------------------------------------*/

var gantt = new CreateGantt();
gantt.render(document.body);

gantt.loading();
$.ajax({
    url: "data/taskList.txt",
    cache: false,
    success: function (text) {
        var data = mini.decode(text);

        //列表转树形
        data = mini.arrayToTree(data, "children", "UID", "ParentTaskUID");

        gantt.loadTasks(data);

        gantt.unmask();
    }
});

/* 业务代码
-----------------------------------------------------------------------------*/


function oncheckedchanged(ck) {
    var checked = ck.checked;
    gantt.setViewModel(checked ? "track" : "gantt");
}
function createBaseline() {

    var tasklist = gantt.getTaskList();
    for (var i = 0, l = tasklist.length; i < l; i++) {
        var task = tasklist[i];
        if (!task.Start || !task.Finish) continue;

        var baseline0 = {
            Start: new Date(task.Start.getTime()),
            Finish: new Date(task.Finish.getTime())
        };

        task.Baseline = [];
        task.Baseline.push(baseline0);
    }
    gantt.refresh();
}
function clearBaseline() {
    var tasklist = gantt.getTaskList();
    for (var i = 0, l = tasklist.length; i < l; i++) {
        var task = tasklist[i];
        delete task.Baseline;
    }
    gantt.refresh();
}

</script>
